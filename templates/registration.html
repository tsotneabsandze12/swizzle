<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/reset.css">
    <link rel="stylesheet" href="../styling/registration.css">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Register</h2>
    </div>
    <form action="../templates/main.html" class="form" id="form" method="post">
        <div class="section">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName">
            <span id="usernameErr"></span>
        </div>
        <div class="section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span id="emailErr"></span>
        </div>
        <div class="section">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span id="passwordErr"></span>
        </div>
        <div class="section">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPasswordErr"></span>
        </div>
        <div class="section">
            <button>Submit</button>
        </div>
    </form>
</div>

<script src="../logic/registration.mjs">

</script>
</body>
</html>
